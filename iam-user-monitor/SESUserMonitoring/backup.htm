<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

  <h2>HTML Table</h2>

  <table>
    <tr>
      <th>User</th>
      <th>Last Sign In</th>
      <th>Created</th>
    </tr>
    <tr>
      {{#each data}}
      <td>{{ username }}</td>
      <td>{{ lastSignIn }}</td>
      <td>{{ createDate }}</td>
      {{/each}}
    </tr>
  </table>

</body>

</html>
